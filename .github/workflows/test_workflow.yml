# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
        
    - name: set-shell-env
      uses: lukka/set-shell-env@v1.1
      with:
        TEST_COVERAGE: 100%
        shell: powershell
        
    - name: echo TEST_COVERAGE
      run: |
        echo ${{ env.TEST_COVERAGE }}
      shell: powershell
    
    - name: change env var val
      run: |
        [System.Environment]::SetEnvironmentVariable('TEST_COVERAGE', '90%', [System.EnvironmentVariableTarget]::User)
        echo ${{ env.TEST_COVERAGE }}

    - name: update badge
      uses: schneegans/dynamic-badges-action@v1.0.0
      with:
        auth: ${{ secrets.GIST_TOKEN }}
        gistID: 5dfef24b289a9890e7d579140ca0ae15
        filename: test.json
        label: COV
        message: ${{ env.TEST_COVERAGE }}
        color: green
    
          
          
          
          
